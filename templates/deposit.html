<html>
    <head>
        <title>Depósito</title>
        <meta charset="UTF-8" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    </head>
    <body>
        <div class="container mt-4">
            <h3>Depositar</h3>
            <div class="alert alert-info" style="display:none">
                Seu saldo atual é de: <span id="value">0</span>
            </div>
            <div class="my-3">
                <label for="document" class="form-label">Informe o seu documento</label>
                <input type="text" class="form-control" id="document" placeholder="000.000.000-00">
            </div>
            <div class="my-3">
                <label for="deposit" class="form-label">Quanto você deseja depositar?</label>
                <input type="number" class="form-control" id="deposit" min="1" placeholder="0">
            </div>
            <button class="btn btn-primary">Depositar</button>
        </div>
    </body>
</html>
