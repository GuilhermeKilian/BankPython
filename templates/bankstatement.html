<html>
    <head>
        <title>Extrato</title>
        <meta charset="UTF-8" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    </head>
    <body>
        <div class="container mt-4">
        <h3>Extrato</h3>
        <div class="d-flex justify-content-center">
            <div class="card" style="width: 100%;">
                <div class="card-header">
                    <h5 id="customer-name" class="card-title"></h5>
                    <h6 id="customer-document" class="card-subtitle mb-2 text-muted"></h6>
                    <h6 id="bankaccount-type"></h6>
                    <h6 id="bankaccount-value"></h6>
                </div>
                <div class="card-body">                
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Data</th>
                                <th scope="col">Tipo</th>
                                <th scope="col">Valor</th>
                            </tr>
                        </thead>
                        <tbody id="movement-content"></tbody>
                    </table>
                </div>
                <div class="card-footer">
                    <div >
                        <p>Depositos: <span id="total-deposits"></span></p>
                        <p>Saques: <span id="total-withdraws"></span></p>
                        <p>Op. Juros: <span id="total-investments"></span></p>                        
                    </div>
                  </div>
            </div>
        </div>           
    </div>
    </body>
</html>
